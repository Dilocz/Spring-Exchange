<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="w-50">
    <form th:action="@{/}" th:object="${form}" method="post" class="p-3 border rounded">

        <label class="form-label" for="fromCurrency">From currency:</label>
        <select th:field="*{fromCurrency}" id="fromCurrency" class="form-select">
            <option
                    th:each="currency : ${currencies}"
                    th:value="${currency[1]}"
                    th:text="${currency[1]} + '  |  ' + ${currency[0]}">
            </option>
        </select>
        <input th:field="*{fromAmount}"
               id="fromAmount" type="number" min="0"
               class="form-control" placeholder="Amount" required>


        <label class="form-label" for="toCurrency">To currency:</label>
        <select th:field="*{toCurrency}" id="toCurrency" class="form-select">
            <option
                    th:each="currency : ${currencies}"
                    th:value="${currency[1]}"
                    th:text="${currency[1]} + '  |  ' + ${currency[0]}">
            </option>
        </select>
        <input th:value="${data.toAmount}"
               id="toAmount" type="number" class="form-control" readonly>

        <input class="btn btn-primary mt-3" type="submit" value="Exchange">
    </form>
</div>
</body>
</html>
