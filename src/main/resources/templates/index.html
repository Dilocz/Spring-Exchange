<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/}" th:object="${form}" method="post">

    <label for="fromCurrency">From:</label><br>
    <select th:field="*{fromCurrency}" id="fromCurrency">
        <option
                th:each="currency : ${currencies}"
                th:value="${currency[1]}"
                th:text="${currency[0]}">
        </option>
    </select>

    <label for="fromAmount">Amount:</label><br>
    <input th:field="*{fromAmount}"
           th:value="${data.fromAmount}"
           id="fromAmount" type="number" min="0" required><br>

    <label for="toCurrency">To:</label><br>
    <select th:field="*{toCurrency}" id="toCurrency">
        <option
                th:each="currency : ${currencies}"
                th:value="${currency[1]}"
                th:text="${currency[0]}">
        </option>
    </select>

    <label for="toAmount">Amount:</label><br>
    <input th:value="${data.toAmount}"
           id="toAmount" type="number" readonly><br>

    <input type="submit" value="Exchange">
</form>
<p th:text="${data}"></p>
</body>
</html>
